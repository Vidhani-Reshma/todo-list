<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Add your CSS styles here */
    .section {
      padding: 20px;
      background-color: #f0f0f0;
    }
    .card {
      margin-bottom: 20px;
    }
    /* Additional styles for validation */
    .valid-input {
      background-color: #c8e6c9; /* Light green */
    }
    .invalid-input {
      background-color: #ffcdd2; /* Light red */
    }
    .button{
      color: #f0f0f0
    }
    /* You can add more styles as needed */
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <section class="section">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">General Form Elements{{request.user}}</h5>
            <!-- General Form Elements -->
            <form id="noteForm" method="post" onsubmit="return validateForm()">
              {% csrf_token %}
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="titleInput" name="title">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="dateInput" name="date">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="descInput" name="desc">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <button type="submit" class="btn btn-primary" >Add Note</button>
                </div>
              </div>
            </form><!-- End General Form Elements -->
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
